<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Bootstrap JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Forms Validation</title>
  </head>
  <body>
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="First name"
              required
            />
            <div class="invalid-feedback">Please enter a valid name.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Last name"
              required
            />
            <div class="invalid-feedback">Please enter a valid name.</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Date of Birth</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="First name"
              required
            />
            <div class="invalid-feedback">Please enter a valid name.</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom01">College</label>
            <select class="custom-select custom-select-lg mb-3">
              <option selected>Choose</option>
              <option value="1">UG</option>
              <option value="2">PG</option>
              <option value="3">PHD</option>
            </select>
            <div class="invalid-feedback">Please enter a valid name.</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please Enter a valid emailid.</div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              placeholder="City"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom04">State</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom04"
              placeholder="State"
              required
            />
            <div class="invalid-feedback">Please provide a valid state.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom05">Zip</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom05"
              placeholder="Zip"
              required
            />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustomUsername">Address</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Address"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please Enter a address.</div>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <label>Gender</label><br />
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="customRadioInline1"
                name="customRadioInline1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadioInline1"
                >Male</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="customRadioInline2"
                name="customRadioInline1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadioInline2"
                >Female</label
              >
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="customRadioInline3"
                name="customRadioInline1"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadioInline3"
                >prefer not to say</label
              >
            </div>
          </div>
        </div>

        <button class="btn btn-primary text-center" type="submit">
          Submit form
        </button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
